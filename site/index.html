<!DOCTYPE html>

<head>

<body>
    <div class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="logo__holder">
                    <img src="images/logo.png">
                </div>
                <div class="login-button">
                    <div class="p3">
                        Войти
                    </div>
                    <div class="icon">
                        <img src="images/login.png">
                    </div>
                </div>
            </div>
        </div>

                            <div class="p2 placeholder">
                                Количество персон

                        </div>

                        <div class="input__holder">
                            <div class="p2 placeholder">
                                Количество часов
                            </div>

                        </div>

                        <div class="input__holder">
                            <div class="p2 placeholder">
                                Дата
                            </div>

                        </div>

                    </div>

                        <div class="input__holder">
                            <div class="up-side">
                                <div class="p2 placeholder">

                        </div>

                        <div class="input__holder">
                            <div class="up-side">
                                <div class="p2 placeholder">
                                    Цена / час
                                </div>

                                <div class="inputs">
                                    <input type="text" value="8000" class="bordered min-price" oninput="inputOne()">

                            </div>

                                            <line x1="245.3" y1="2.18557e-08" x2="245.3" y2="6" stroke="#DEE6F0" />
                                            <line x1="260.6" y1="2.18557e-08" x2="260.6" y2="6" stroke="#DEE6F0" />
                                            <line x1="275.9" y1="2.18557e-08" x2="275.9" y2="6" stroke="#DEE6F0" />

                                            <line x1="337.1" y1="2.18557e-08" x2="337.1" y2="6" stroke="#DEE6F0" />
                                            <line x1="352.4" y1="2.18557e-08" x2="352.4" y2="6" stroke="#DEE6F0" />
                                        </g>
                                    </svg>

                                </div>
                                <div class="nums">
                                    <p class="min-text">
                                        От 5 000 руб
                                    </p>
                                    <p class="max-text">
                                        До 130 000 руб
                                    </p>
                                </div>

                            </div>
                        </div>

                    </div>

                    <div class="row third">
                        <a id="filter-btn" class="btn">
                            <h3 class="btn-name">
                                Найти яхту по фильтру
                            </h3>
                            <div class="p3 dynamic">
                                Для 8 человек на 16 часов - 25 февраля 2024 с 15:00
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </section>



        <section id="catalog">
            <div class="catalog__wrapper">

                <div class="yacht__obj">
                    <div class="image__holder">
                        <img src="images/catalog/cat1.png">
                    </div>

                </div>
